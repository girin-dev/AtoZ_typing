<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A to Z typing practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>A~Z 타이핑 연습</h1>
        <div class="timer">
            <p>
                <span id="seconds">00</span>:
                <span id="tens">00</span>
            </p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
        </div>
        <div class="typing-board">
            <div class="try">
                <span class="try">abcdefghijklmnopqrstuvwxyz</span>
                <input type="text" class="input" id="first" autofocus>
            </div>
            <div class="try">
                <span class="try">abcdefghijklmnopqrstuvwxyz</span>
                <input type="text" class="input" id="second">
            </div>
            <div class="try">
                <span class="try">abcdefghijklmnopqrstuvwxyz</span>
                <input type="text" class="input" id="third">
            </div>
            <div class="try">
                <span class="try">abcdefghijklmnopqrstuvwxyz</span>
                <input type="text" class="input" id="fourth">
            </div>
            <div class="try">
                <span class="try">abcdefghijklmnopqrstuvwxyz</span>
                <input type="text" class="input" id="fifth">
            </div>
            <div class="try">
                <span class="try">abcdefghijklmnopqrstuvwxyz</span>
                <input type="text" class="input" id="sixth">
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
    <script src="./stopwatch.js"></script>
</body>
</html>
